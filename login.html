<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<main class="row">
		<section class="col_12 flex flex-justify-center login_cont">
			<form action="" class="col_4 login_form">
				<div class="col_12">
					<h1 class="login_title">Iniciar sesión</h1>
				</div>
				<div class="col_12 input_group">
					<input type="email" name="email" placeholder="Ingrese un e-mail" required>
				</div>
				<div class="col_12 input_group">
					<input type="password" name="password" placeholder="Contraseña">
				</div>
				<div class="col_12 input_group flex flex-justify-center">
					<button type="submit">Iniciar</button>
				</div>
			</form>
		</section>
	</main>
</body>
</html>
